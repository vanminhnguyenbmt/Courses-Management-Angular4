<form action="" method="POST" role="form">
    <legend>Edit Course</legend>

    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" [(ngModel)]="course.name" name="name">
    </div>

    <div class="form-group">
        <label for="">Description</label>
        <textarea class="form-control" rows="3" [(ngModel)]="course.description" name="description"></textarea>
    </div>

    <div class="form-group">
        <label for="">Fee</label>
        <input type="number" class="form-control" [(ngModel)]="course.fee" name="fee">
    </div>

    <button type="submit" class="btn btn-primary" [style.margin-top.px]="30" (click)="onEditCourse()">SAVE</button>
</form>
