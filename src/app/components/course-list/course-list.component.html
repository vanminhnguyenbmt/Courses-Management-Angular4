<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Course-Management</h3>
    </div>
    <div class="panel-body">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of courses; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.fee > 0 ? (item.fee | currency : 'USD' : true) : 'FREE' }}</td>
          </tr>
        </tbody>
      </table>
      
    </div>
</div>
